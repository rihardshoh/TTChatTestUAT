<script type = 'text/javascript'>

function initEmbeddedMessaging() {

    try {
        window.addEventListener("onEmbeddedMessagingReady", () => {
            console.log("Received the onEmbeddedMessagingReady event...");
            embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields({
                "inFirstName": "firstname",
                "inEmail": "test@example.org",
                "inLastName": "WOOOO"
            });
        });

        window.addEventListener("onEmbeddedMessagingConversationClosed", () => {
            console.log("Received the onEmbeddedMessagingConversationClosed event…");
            embeddedservice_bootstrap.utilAPI.hideChatButton();
        });

        window.addEventListener("onEmbeddedMessagingWindowMinimized", () => {
            console.log("Received the onEmbeddedMessagingWindowMinimized event…");
            embeddedservice_bootstrap.utilAPI.hideChatButton();
        });

        embeddedservice_bootstrap.settings.hideChatButtonOnLoad = false; // Update this line
        embeddedservice_bootstrap.settings.language = 'no';
        
        embeddedservice_bootstrap.init(
				'00DUB000005uIyf',
				'Tripletex_Sales',
				'https://tripletex--uat.sandbox.my.site.com/ESWTripletexSales1688560969374',
				{
					scrt2URL: 'https://tripletex--uat.sandbox.my.salesforce-scrt.com'
				}
			);
        
    } catch (err) {
        console.error('Error loading Embedded Messaging: ', err);
    }
}


	        function launchChat() {
        
            initEmbeddedMessaging();
            console.log("Loading Messaging now");
            
        }

</script>
